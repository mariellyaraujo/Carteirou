        <section class="container">
            <header class="alfa-slab-one-regular">Formul√°rio de cadastro</header>
            <form action="#" class="forms">
                <div class="input-box">
                    <label>Nome Completo</label>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>

                <div class="input-box">
                    <label>Data de Nascimento</label>
                    <input type="date">
                </div>

                <div class="coluna">
                    <div class="input-box">
                        <label>CPF</label>
                        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite seu CPF" required placeholder="000.000.000-00">
                    </div>

                    <div class="input-box">
                        <label>RG</label>
                        <input type="text" id="rg" pattern="\d{2}\.\d{3}\.\d{3}" title="Digite seu RG" required placeholder="00.000.000">
                    </div>
                </div>
            </form>
        </section>
</body>
</body>
